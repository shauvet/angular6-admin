<nz-table #basicTable [nzData]="dataSet">
  <thead>
    <tr>
      <th>姓名</th>
      <th>电话</th>
      <th>地址</th>
      <th>职位</th>
      <th>性别</th>
      <th>联系人</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.customerName}}</td>
      <td>{{data.cellphone}}</td>
      <td>{{data.addr}}</td>
      <td>{{data.duty}}</td>
      <td>{{data.gender}}</td>
      <td>{{data.contact}}</td>
      <td>
        <a>Action 一 {{data.name}}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
